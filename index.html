function genResponse(m){
const msg=m.toLowerCase(),data=getCat();
const kw=lang==='ko'?{intro:['특수교육','정의','통합','서비스','무상','의무'],disability:['장애','시각','청각','지적','자폐','발달','정서','행동','의사소통','학습','지체','건강','중복'],diagnosis:['진단','평가','절차','서류','재선정'],placement:['배치','특수학급','특수학교','순회'],therapy:['치료','바우처','보조공학'],career:['진로','전환','전공과','대학'],iep:['개별화','IEP','교육계획'],rights:['권리','의무','차별'],contact:['연락처','전화','교육청']}:{intro:['special','education','inclusive','services'],disability:['disability','visual','hearing','intellectual','autism','delay','emotional'],diagnosis:['assessment','process','documents'],placement:['placement','class','school','itinerant'],therapy:['therapy','voucher','assistive'],career:['career','transition','college'],iep:['iep','individualized'],rights:['rights','discrimination'],contact:['contact','phone']};
let bestCat=null,maxM=0;
for(const[c,ws]of Object.entries(kw)){const mc=ws.filter(w=>msg.includes(w.toLowerCase())).length;if(mc>maxM){maxM=mc;bestCat=c;}}
let bestA=null,bestS=0;
for(const[ck,cd]of Object.entries(data)){for(const qa of cd.qs){const ql=qa.q.toLowerCase(),qw=ql.split(/\s+/),mw=msg.split(/\s+/),mc=qw.filter(w=>mw.some(x=>x.includes(w)||w.includes(x))).length,s=mc/qw.length;if(s>bestS){bestS=s;bestA={c:ck,qa};}}}
if(bestS>0.3&&bestA)return{text:bestA.qa.a,c:bestA.c};
if(bestCat&&maxM>0){const cd=data[bestCat];return{text:`"${cd.title}" ${t('related')}\n\n📌 ${t('checkCat')}`,c:bestCat};}
return{text:t('notFound'),c:null};
}

</div><div class="space-y-3">`;

h+=`<div class="bg-white rounded-2xl border border-slate-100 overflow-hidden">

});

}else if(state.view==='chat'){
h+=`<div class="bg-white rounded-2xl border border-slate-100 overflow-hidden">

state.msgs.forEach(m=>{
if(m.type==='user')h+=`<div class="flex justify-end"><div class="max-w-[80%] rounded-2xl p-4 bg-blue-600 text-white rounded-br-md">${m.text}</div></div>`;
else h+=`<div class="flex justify-start"><div class="max-w-[80%] rounded-2xl p-4 bg-slate-100 text-slate-700 rounded-bl-md">

<div class="whitespace-pre-line text-sm leading-relaxed">${m.text}</div>
${m.c?`<button onclick="openCat('${m.c}')" class="mt-3 text-xs bg-white text-blue-600 px-3 py-2 rounded-lg hover:bg-blue-50 shadow-sm">${data[m.c].icon} ${data[m.c].title} ${t('learnMore')}</button>`:''}</div></div>`;
});
if(state.typing)h+=`<div class="flex justify-start"><div class="bg-slate-100 rounded-2xl rounded-bl-md p-4"><div class="flex gap-1"><span class="w-2 h-2 bg-slate-400 rounded-full bounce-1"></span><span class="w-2 h-2 bg-slate-400 rounded-full bounce-2"></span><span class="w-2 h-2 bg-slate-400 rounded-full bounce-3"></span></div></div></div>`;
h+=`</div>
<div class="bg-gradient-to-r from-purple-50 to-indigo-50 px-6 py-3 border-t border-purple-100 flex items-center gap-2 text-xs text-purple-700">
<span>${t('gptTitle')}</span><button onclick="openGPT()" class="bg-purple-600 text-white px-3 py-1 rounded-lg">${t('gptBtn')}</button></div>
<div class="px-4 py-3 overflow-x-auto border-t border-slate-100"><div class="flex gap-2 min-w-max">`;
t('quickQs').forEach(q=>{h+=`<button onclick="setQ('${q}')" class="px-4 py-2 bg-slate-100 hover:bg-blue-100 hover:text-blue-700 rounded-full text-xs whitespace-nowrap">${q}</button>`;});
h+=`</div></div>
<div class="p-4 border-t border-slate-100"><div class="bg-slate-100 rounded-xl p-2 flex items-center gap-2">
<input id="ci" type="text" value="${state.input}" onkeydown="onKey(event)" oninput="setInput(this.value)" placeholder="${t('inputPH')}" class="flex-1 bg-transparent px-3 py-2 outline-none text-slate-700 text-sm"/>
<button onclick="send()" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-3 rounded-xl">
<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
</button></div></div></div>`;
}

h+=`</main>
<footer class="bg-white/70 border-t border-slate-200 py-6 mt-8">
<div class="max-w-6xl mx-auto px-4 text-center">
<p class="text-sm text-slate-600 font-medium">${t('title')}</p>
<p class="text-xs text-slate-500 mt-1">${t('footer1')}</p>
<p class="text-xs text-slate-400 mt-2">${t('footer2')}</p>
<p class="text-xs text-slate-400 mt-4 pt-4 border-t border-slate-200">
${lang==='ko'?'만든사람':'Created by'}:

<a href="https://www.instagram.com/a.k.a.aj/" target="_blank" class="text-indigo-500 hover:underline">@a.k.a.aj</a>
</p></div></footer>`;

if(state.view==='chat'){const cm=document.getElementById('cm');if(cm)cm.scrollTop=cm.scrollHeight;}
}
render();
</script>
