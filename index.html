function calculateKoreanAge(birthYear, birthMonth, birthDay) {
  var today = new Date();
  var age = today.getFullYear() - birthYear;
  var monthDiff = today.getMonth() - (birthMonth - 1);
  if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDay)) {
    age--;
  }
  var months = today.getMonth() - (birthMonth - 1);
  if (today.getDate() < birthDay) months--;
  if (months < 0) months += 12;
  return { years: age, months: months };
}
