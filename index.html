function genResponse(m){
var msg=m.toLowerCase(),data=getCat();
var kw=lang==='ko'?{intro:['특수교육','정의','통합','서비스','무상','의무'],disability:['장애','시각','청각','지적','자폐','발달','정서','행동','의사소통','학습','지체','건강','중복'],diagnosis:['진단','평가','절차','서류'],placement:['배치','특수학급','특수학교','순회'],therapy:['치료','바우처','보조공학','보조인력'],career:['진로','전환','전공과','대학','취업'],iep:['개별화','IEP','교육계획'],rights:['권리','의무','차별','학대'],contact:['연락처','전화','교육청']}:{intro:['special','education','inclusive'],disability:['disability','visual','hearing','intellectual','autism'],diagnosis:['assessment','process'],placement:['placement','class','school'],therapy:['therapy','assistive'],career:['career','transition','college'],iep:['iep','individualized'],rights:['rights','discrimination'],contact:['contact','phone']};
var bestCat=null,maxM=0;
for(var c in kw){
var ws=kw[c],mc=0;
for(var i=0;i<ws.length;i++){if(msg.indexOf(ws[i].toLowerCase())>=0)mc++;}
if(mc>maxM){maxM=mc;bestCat=c;}
}
var bestA=null,bestS=0;
for(var ck in data){
var cd=data[ck];
for(var j=0;j<cd.qs.length;j++){
var qa=cd.qs[j],ql=qa.q.toLowerCase();
var qw=ql.split(/\s+/),mw=msg.split(/\s+/),mc=0;
for(var k=0;k<qw.length;k++){
for(var l=0;l<mw.length;l++){
if(mw[l].indexOf(qw[k])>=0||qw[k].indexOf(mw[l])>=0){mc++;break;}
}
}
var s=mc/qw.length;
if(s>bestS){bestS=s;bestA={c:ck,qa:qa};}
}
}
if(bestS>0.3&&bestA)return{text:bestA.qa.a,c:bestA.c};
if(bestCat&&maxM>0){var cd=data[bestCat];return{text:'"'+cd.title+'" '+t('related')+'\n\n'+t('checkCat'),c:bestCat};}
return{text:t('notFound'),c:null};
}
